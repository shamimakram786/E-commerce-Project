<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced E-commerce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🛒 My E-commerce Store</h1>
    <div class="cart">
      Cart: <span id="cart-count">0</span> items | Total: ₹<span id="cart-total">0</span>
    </div>
  </header>

  <main>
    <section class="products" id="product-list"></section>

    <section class="cart-section" id="cart-section">
      <h2>🛍️ Cart</h2>
      <ul id="cart-items"></ul>
      <button id="checkout-btn">Checkout</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
